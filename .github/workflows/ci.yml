name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      BLOG_API_KEY: ci-quick-test-key

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Quick gate tests
        run: npm run test:quick

  full:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 80
    env:
      BLOG_API_KEY: ci-full-test-key

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Full gate tests
        run: npm run test:all
