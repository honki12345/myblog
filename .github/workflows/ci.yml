name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "feat/**"
      - "fix/**"
      - "chore/**"

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        env:
          NEXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
        run: npm run build

      - name: Prepare standalone artifact
        run: |
          set -eu
          STANDALONE_DIR=.next/standalone
          test -f "$STANDALONE_DIR/server.js"

          # Next.js standalone output excludes `.next/static` and `public/`.
          mkdir -p "$STANDALONE_DIR/.next"
          rm -rf "$STANDALONE_DIR/.next/static"
          cp -R .next/static "$STANDALONE_DIR/.next/static"
          if [ -d public ]; then
            rm -rf "$STANDALONE_DIR/public"
            cp -R public "$STANDALONE_DIR/public"
          fi

      - name: Upload standalone artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-standalone
          path: .next/standalone/**
          if-no-files-found: error

      - name: Step 3 gate tests
        env:
          BLOG_API_KEY: ci-step3-test-key
        run: npm run test:step3

  ui-visual:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: verify
    strategy:
      fail-fast: false
      matrix:
        project:
          - mobile-360
          - tablet-768
          - desktop-1440
    env:
      BLOG_API_KEY: ci-ui-test-key
      PLAYWRIGHT_SKIP_BUILD: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download standalone build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-standalone
          path: .artifact/next-standalone

      - name: Restore standalone build
        run: |
          set -eu
          rm -rf .next/standalone
          mkdir -p .next
          if [ -d .artifact/next-standalone/.next/standalone ]; then
            mv .artifact/next-standalone/.next/standalone .next/standalone
          elif [ -d .artifact/next-standalone/standalone ]; then
            mv .artifact/next-standalone/standalone .next/standalone
          else
            echo "standalone artifact not found in expected paths" >&2
            find .artifact/next-standalone -maxdepth 4 -type f -name server.js -print
            exit 1
          fi

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run visual UI tests
        run: npm run test:ui -- --project=${{ matrix.project }}

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts-${{ matrix.project }}
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
